<div [ngClass]="getToggleBtnStyle()">
  <input type="checkbox" id="toggle-button-checkbox" #inputbox
      (change)="changed.emit($any($event.target).checked)">
    <label class="toggle-button-switch"  
      for="toggle-button-checkbox"></label>
    <div class="toggle-button-text">
      <div class="mt-1 -ml-3 mr-3 toggle-button-text-tech">Tech</div>
      <div class="mt-1 toggle-button-text-languages">Languages</div>
    </div>
</div>
